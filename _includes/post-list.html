
<div class="post-list">
    {% for post in site.posts %}
    <hr>
        <div class="row py-2">
            {% if post.key_image %}
                <div class="col-3">
                <img src="{{ post.key_image.url }}" class="img-thumbnail" width="150px">
                </div>
            {% endif %}
            <div class="col-9">
            <h3><a href="{{ post.url | relative_url}}">{{ post.title }}</a></h3>
            <p class=""><strong>{{ post.author }}</strong> -- {{ post.date | date: "%b %d, %Y" }}</p>
            <p>{{ post.description }}</p>
            </div>
        <div>
    {% endfor %}
</div>
